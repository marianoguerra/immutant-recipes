<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <title>login</title> 
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
 <script src="js/app.js"></script>
</head>
<body>
 <div id="logout-form" style="display: none">
  <a href="#logout" id="dologout">logout</a>
 </div>

 <fieldset id="login-form">
  <legend>login</legend>
  <p>
   <label for="username">username</label>
   <input name="username" id="username" value="">
  </p>
  <p>
   <label for="password">password</label>
   <input name="password" id="password" value="">
  </p>
  <input type="button" id="dologin" value="login"/>
 </fieldset>

 <pre id="auth-data"></pre>

 <button id="getauthdata">get auth data</button>

 <p>try accessing some of this links while logged in with jane, root or logged out:</p>
 <ul>
  <li><a href="api/ping">ping that anyone can access</a></li>
  <li><a href="api/user-only-ping">ping that only user role can access (jane)</a></li>
  <li><a href="api/admin-only-ping">ping that only admin role can access (root)</a></li>
 </ul>

</body>
</html>
